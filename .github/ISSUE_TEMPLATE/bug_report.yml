name: Bug Report
description: Report a bug or unexpected behavior (including sudden poltergeists)
labels: ['bug', 'triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below so we can chase it down.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched for existing issues that describe my problem (the shelves were checked)
          required: true
        - label: I am running the latest version (or as close as the post can deliver)
          required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of Thaumic Cast is misbehaving?
      options:
        - Desktop App
        - Chrome Extension
        - Headless Server
        - Core Library
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reliably reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide your environment details so we can reconstruct the scene
      placeholder: |
        - OS: Windows 11 / macOS 14 / Ubuntu 24.04
        - App Version: 0.9.0
        - Browser (for extension): Chrome 120
        - Sonos Speaker Model: Sonos One
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Any relevant logs or error messages (the smoke and sparks)
      render: shell
