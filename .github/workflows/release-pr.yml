name: Release PR

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Create Release PR
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.check-tag.outputs.created }}
      version: ${{ steps.check-tag.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run changeset:version
          publish: echo "skip-publish"
          title: 'chore: release packages'
          commit: 'chore: release packages'
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Create git tag on version merge
        id: check-tag
        if: steps.changesets.outputs.hasChangesets == 'false'
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          # Get version from desktop package (packages use fixed versioning)
          DESKTOP_VERSION=$(jq -r '.version' apps/desktop/package.json)
          EXTENSION_VERSION=$(jq -r '.version' apps/extension/package.json)

          # Verify versions are in sync (they should be with fixed config)
          if [ "$DESKTOP_VERSION" != "$EXTENSION_VERSION" ]; then
            echo "::error::Version mismatch! Desktop: $DESKTOP_VERSION, Extension: $EXTENSION_VERSION"
            exit 1
          fi

          VERSION="$DESKTOP_VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check if tag already exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, skipping"
            echo "created=false" >> $GITHUB_OUTPUT
          else
            echo "Creating tag v$VERSION"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "v$VERSION" -m "Release v$VERSION"
            git push origin "v$VERSION"
            echo "created=true" >> $GITHUB_OUTPUT
          fi

  build-release:
    name: Build Release
    needs: release
    if: needs.release.outputs.should-release == 'true'
    uses: ./.github/workflows/release.yml
    with:
      version: ${{ needs.release.outputs.version }}
    secrets: inherit
