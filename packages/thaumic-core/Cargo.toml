[package]
name = "thaumic-core"
version = "0.10.4"
description = "Core library for Thaumic Cast - shared between desktop app and standalone server"
license = "AGPL-3.0"
edition = "2021"
rust-version = "1.77"

[dependencies]
# Async runtime (selective features for smaller binary)
tokio = { version = "1", features = ["rt-multi-thread", "sync", "time", "net", "macros"] }
tokio-util = "0.7"
tokio-stream = { version = "0.1", features = ["sync"] }
futures = "0.3"
async-trait = "0.1"
async-stream = "0.3"

# Web framework
axum = { version = "0.8", features = ["ws"] }
tower-http = { version = "0.6", features = ["cors", "trace"] }

# HTTP client
reqwest = { version = "0.12", features = ["json"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# XML for UPnP/SOAP
quick-xml = { version = "0.39", features = ["serialize"] }
html-escape = "0.2.13"

# Networking
local-ip-address = "0.6"
socket2 = { version = "0.6", features = ["all"] }
mdns-sd = "0.17"

# Concurrency
dashmap = "6"
parking_lot = "0.12"

# Error handling
thiserror = "2"

# Logging
tracing = "0.1"
log = "0.4"

# Utilities
bytes = "1"
bytemuck = { version = "1", features = ["derive"] }
uuid = { version = "1", features = ["v4"] }
hostname = "0.4"

# Platform-specific dependencies for process priority
[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.61", features = [
    "Win32_System_Threading",
    "Win32_Foundation",
] }

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[dev-dependencies]
tokio = { version = "1", features = ["test-util"] }
tempfile = "3"
